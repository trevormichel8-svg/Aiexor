<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 24K GOLD â†’ TURQUOISE GRADIENT -->
    <linearGradient id="goldshift" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>      <!-- pure 24k gold -->
      <stop offset="45%" stop-color="#FFB300"/>     <!-- warm deep gold -->
      <stop offset="75%" stop-color="#00E6D1"/>     <!-- turquoise glow -->
      <stop offset="100%" stop-color="#00C4FF"/>    <!-- turquoise-blue -->
    </linearGradient>

    <!-- Soft premium glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text
    x="0"
    y="55"
    font-family="Inter, Arial, sans-serif"
    font-weight="800"
    font-size="50"
    fill="url(#goldshift)"
    filter="url(#softGlow)"
  >
    Aiexor
  </text>
</svg>
