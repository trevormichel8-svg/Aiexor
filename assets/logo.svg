<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury Gold â†’ White Gradient -->
    <linearGradient id="goldWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <!-- Deep champagne gold -->
      <stop offset="0%" stop-color="#d8b26f"/>
      <!-- Soft premium gold -->
      <stop offset="45%" stop-color="#f5e6c8"/>
      <!-- Smooth luxury white finish -->
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Soft shadow for premium depth -->
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wordmark Text -->
  <text
    x="0"
    y="50"
    font-family="Inter, Arial, sans-serif"
    font-weight="800"
    font-size="48"
    letter-spacing="0.02em"
    fill="url(#goldWhite)"
    filter="url(#softShadow)"
  >
    Aiexor
  </text>

</svg>
      
