<svg width="340" height="120" viewBox="0 0 340 120" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- God-Tier Neon Hologram Gradient -->
    <linearGradient id="holoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD27F"/>
      <stop offset="40%" stop-color="#FF00D4"/>
      <stop offset="75%" stop-color="#7B2FFF"/>
      <stop offset="100%" stop-color="#49FFFF"/>
    </linearGradient>

    <!-- Soft outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- Aiexor Wordmark -->
  <text
    x="10"
    y="85"
    font-size="78"
    font-weight="900"
    fill="url(#holoGradient)"
    filter="url(#glow)"
    font-family="Inter, Arial, sans-serif"
  >
    Aiexor
  </text>

</svg>
